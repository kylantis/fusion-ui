<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <div id="progressBar"></div>


    <script>
        let jsonData = {
            "@id": "progressOne",
            "@title": "first progress bar",
            "@label": "Everything worked just fine",
            "@size": "tiny",
            "@percentText": false,
            "@state": "active",
            "@type": "indicating",
            "@content": "progress",
            "@color": "yellow",
            "@data-value": 5,
            "@data-total": 50
        }
    </script>
    <script>
        // This is a polyfill that allows components to do
        // module.exports = ... in the browser
        window.module = {
            exports: {}
        }
    </script>
    <script src="/assets/js/polyfills/index.min.js"></script>
    <script src="/components/base.min.js"></script>
    <script src="/components/progress-bar/index.min.js"></script>
    <script> let progress = new ProgressBar(jsonData, document.querySelector("#progressBar"));
    setInterval(() => {
        progress.increment();
    }, 1000);
    
    </script>

</body>

</html>
