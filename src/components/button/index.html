<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
</head>
<body>
    <div id="button"></div>

    <script>
    let jsonData = {
            "@id": "buttonOne",
            "@name": "",
            "@value": "",
            "@buttonStyle": "basic",
            "@fluid": true,
            "@url": "",
            "@iconPosition": "left",
            "@size": "",
            "@visibleContent": "text",
            "@hiddenContent": "icon",
            "@transition": "fade",
            "@iconName": "user",
            "@tabIndex": 0,
            "@buttonText": "Hello Button",
            "@transitionContent": "Hello",
            "@color": "yellow",
            "@socialButton": "twitter",
            "@position": "",
            "@linkedUrl": "https://www.google.com",
            "@hasServerCallback": true,
            "@clientCallbacks": {
                "@execute": () => {
                    window.location.href = jsonData['@linkedUrl'];
                }
            }
        }
    </script>
    <script src="/assets/js/polyfills/index.min.js"></script>
    <script src="/components/base.min.js"></script>
    <script src="/components/button/index.min.js"></script>
    <script>new Button(jsonData, document.querySelector("#button"));</script>
</body>
</html>
