<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Label</title>
    <link rel="stylesheet" href="/assets/css/site.min.css">
    <link rel="stylesheet" href="/assets/css/reset.min.css">
    <link rel="stylesheet" href="/assets/css/label.min.css">
    <link rel="stylesheet" href="/assets/css/icon.min.css">
</head>

<body>
    <!-- HORIZONTAL  -->
    <div id="label">
        <a class="ui blue label" id="labelOne">Bank Statement</a>
    </div>
    <br>
    <!-- TAG -->
    <div id="label">
        <a class="ui tag blue label" id="labelOne">Bank Statement</a>
    </div>
    <br>
    <!-- POINTING -->
    <div id="label">
        <div class="ui pointing below label" id="labelOne">Bank Statement</div>
    </div>
    <br>
    <!-- CORNER  -->
    <div id="label">
        <a class="ui left corner label" id="labelOne"></a>
    </div>
    <br>
    <!-- FLOATING  -->
    <div id="label">
        <div class="ui floating blue label" id="labelOne">Bank Statement</div>
    </div>
    <br>
    <!-- IMAGE LABEL  -->
    <div id="label">
        <a class="ui blue label" id="labelOne">
            <img class="ui avatar image" src="/assets/images/kiwi.svg" height="150" width="150" id="imageOne">Bank Statement
        </a>
    </div>
</body>

</html>
