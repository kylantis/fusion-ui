<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input</title>
    <link rel="stylesheet" href="/assets/css/site.min.css">
    <link rel="stylesheet" href="/assets/css/reset.min.css">
    <link rel="stylesheet" href="/assets/css/input.min.css">
    <script src="/cdn/jquery-3.4.1.min.js"></script>
</head>

<body>
    <!-- TEXT INPUT -->
    <div id="input">
        <div class="ui fluid input">
            <input type="text" placeholder="Enter Input" id="inputOne">
        </div>
    </div>
    <!-- SECRET -->
    <div id="input">
        <div class="ui fluid input">
            <input type="password" placeholder="Enter Input" id="inputOne" aria-autocomplete="list">
        </div>
    </div>
    <!-- EMAIL -->
    <div id="input">
        <div class="ui fluid input">
            <input type="email" placeholder="Enter Input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                id="inputOne">
        </div>
    </div>
    <!-- NUMBER -->
    <div id="input">
        <div class="ui fluid input">
            <input type="number" step="0.01" placeholder="Enter Input" id="inputOne">
        </div>
    </div>
    <!-- TELEPHONE -->
    <div id="input">
        <div class="ui fluid input">
            <input type="tel" pattern="[0-9]*" placeholder="Enter Input" id="inputOne">
        </div>
    </div>
    <!-- DATE -->
    <div id="input">
        <div class="ui fluid input">
            <input type="date" id="inputOne">
        </div>
    </div>
    <!-- HIDDEN -->
    <div id="input">
        <div class="ui fluid input">
            <input type="hidden" id="inputOne">
        </div>
    </div>
    <!-- TEXTAREA -->
    <div id="input">
        <textarea class="ui input" rows="10" cols="100" placeholder="Enter Input"></textarea>
    </div>
</body>

</html>
