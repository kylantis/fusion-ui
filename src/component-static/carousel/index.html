<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
    <link rel="stylesheet" href="/assets/css/carousel.min.css">
    <link rel="stylesheet" href="/assets/css/custom-carousel.min.css">
    <script src="/cdn/jquery-3.4.1.min.js"></script>
    <script src="/assets/js/carousel.min.js"></script>
</head>

<body>
    <div id="carousel">
        <ul id="lightSlider" class="gallery">
            <li data-thumb="https://via.placeholder.com/1400x500"> <a href="#"> <img
                        src="https://via.placeholder.com/1400x500" /> </a> </li>
            <li data-thumb="https://via.placeholder.com/1400x500"> <a href="#"> <img
                        src="https://via.placeholder.com/1400x500" /> </a> </li>
            <li data-thumb="https://via.placeholder.com/1400x500"> <a href="#"> <img
                        src="https://via.placeholder.com/1400x500" /> </a> </li>
        </ul>
    </div>
</body>
<script>
    $(document).ready(function() {
        $('#lightSlider').lightSlider({
            item: 1,
            loop: true,
            controls: true,
            gallery: false,
            mode: 'slide',
            easing: 'linear',
            speed: 1000,
            pause: 3000,
            minSlide: 1,
            maxSlide: 1,
            auto: true,
        });
    })
</script>

</html>
