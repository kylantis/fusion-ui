<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button</title>
    <link rel="stylesheet" href="/assets/css/site.min.css">
    <link rel="stylesheet" href="/assets/css/reset.min.css">
    <link rel="stylesheet" href="/assets/css/button.min.css">
    <link rel="stylesheet" href="/assets/css/icon.min.css">
    <style>
        button {
            margin-top: 10px !important;
        }
    </style>
</head>

<body>
    <!-- BASIC BUTTON  -->
    <div id="buttonBasic">
        <button class="ui yellow massive button" id="buttonOne">
            <i class=" left user icon"></i>
            Hello Button
        </button>
    </div>

    <!-- ANIMATED BUTTON -->
    <div id="buttonAnimated">
        <button class="ui animated button massive yellow fade" tab-index="0" id="buttonOne">
            <div class="visible content">Hello Button</div>
            <div class="hidden content">
                <i class="icon user"></i>
            </div>
        </button>
    </div>

    <!-- LABELED BUTTON -->
    <div id="buttonLabeled">
        <button class="ui massive left yellow labeled icon button" id="buttonOne">
            Hello Button
            <i class="icon user"></i>
        </button>
    </div>

    <!-- ICON BUTTON -->
    <div id="buttonIcon">
        <button class="ui icon yellow massive button" id="buttonOne">
            <i class="icon user"></i>
        </button>
    </div>

    <!-- DISABLED BUTTON -->
    <div id="buttonDisabled">
        <button class="ui disabled massive yellow button" id="buttonOne">
            <i class="user icon"></i>
            Hello Button
        </button>
    </div>

    <!-- OUTLINE BUTTON -->
    <div id="buttonOutline">
        <button class="ui inverted massive yellow button" id="buttonOne">
            <i class="user icon"></i>
            Hello Button
        </button>
    </div>

    <!-- CIRCULAR BUTTON  -->
    <div id="buttonCircular">
        <button class="ui icon massive circular yellow button" id="buttonOne">
            <i class="icon user"></i>
        </button>
    </div>

    <!-- SOCIAL BUTTON  -->
    <div id="button">
        <button class="ui facebook button" id="buttonOne">
            <i class="facebook icon"></i>
            Facebook
        </button>
    </div>

    <!-- ATTACHED BUTTON  -->
    <div id="button">
        <div class="ui four fluid buttons">
            <button class="ui button blue massive">Overview</button>
            <button class="ui button blue massive">Spec</button>
            <button class="ui button blue massive">Warranty</button>
            <button class="ui button blue massive">Reviews</button>
        </div>
    </div>
</body>

</html>
