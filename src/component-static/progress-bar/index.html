<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="/assets/css/site.min.css">
    <link rel="stylesheet" href="/assets/css/reset.min.css">
    <link rel="stylesheet" href="/assets/css/progress.min.css">
    <link rel="stylesheet" href="/assets/css/custom-progress.min.css">
    <script src="/assets/js/progress.min.js"></script>
    <script src="/cdn/jquery-3.4.1.min.js"></script>

<body>
    <div id="progressBar">
        <div class="metabar yellow">28%</div>
        <div class="ui active indicating tiny yellow progress" id="progressOne" data-value="5" data-total="50" data-percent="28">
            <div class="bar" style="transition-duration: 300ms; width: 28%;"></div>
            <div class="label">Everything worked just fine</div>
        </div>
    </div>
</body>

</html>
